<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Identificação</title>
    <style>
        /* Estilização básica */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        form {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Garante que todos os elementos tenham o mesmo tamanho */
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Botão Lançamentos */
        #lancamentos-button {
            display: none; /* Inicialmente oculto */
            width: 100%;
            padding: 10px;
            background-color: #28a745; /* Verde */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        #lancamentos-button:hover {
            background-color: #218838; /* Verde escuro */
        }
    </style>
</head>
<body>
    <!-- Formulário Centralizado -->
    <form id="loginForm">
        <h2>Identificação</h2>

        <!-- Campo de Seleção de Unidade -->
        <label for="unidade">Unidade:</label>
        <select id="unidade" name="unidade" required>
            <option value="">Selecione uma unidade</option>
            <option value="UBS POLO CANABRAVA ILHAS">UBS POLO CANABRAVA ILHAS</option>
            <option value="UBS CENTRO 1">UBS CENTRO 1</option>
            <option value="UBS CENTRO 2">UBS CENTRO 2</option>
            <option value="UBS ALTO DO FUNDÃO">UBS ALTO DO FUNDÃO</option>
            <option value="UBS ALTO DO CRUZEIRO">UBS ALTO DO CRUZEIRO</option>
            <option value="UBS SÃO JOÃO">UBS SÃO JOÃO</option>
            <option value="UBS SÃO FRANCISCO 1">UBS SÃO FRANCISCO 1</option>
            <option value="UBS SÃO FRANCISCO 2">UBS SÃO FRANCISCO 2</option>
            <option value="UBS CALUMBI">UBS CALUMBI</option>
            <option value="UBS BOA VISTA DO LAGAMAR">UBS BOA VISTA DO LAGAMAR</option>
            <option value="UBS IBOTIRAMINHA">UBS IBOTIRAMINHA</option>
            <option value="LINHA">LINHA</option>
            <option value="CANABRAVA DO BOQUEIRÃO">CANABRAVA DO BOQUEIRÃO</option>
            <option value="ILHA">ILHA</option>
            <option value="BARRO ALTO">BARRO ALTO</option>
            <option value="COORDENADORA DE ATENÇÃO BÁSICA">COORDENADORA DE ATENÇÃO BÁSICA</option>
        </select>

        <!-- Campo de Nome do Gerente -->
        <label for="gerente">Nome:</label>
        <input type="text" id="gerente" name="gerente" placeholder="Digite seu nome" required oninput="this.value = this.value.toUpperCase();">

        <!-- Botão de Validação -->
        <button type="submit">Validar</button>
    </form>

    <!-- Container com o Botão Lançamentos -->
    <div id="container-lancamentos" style="display: none; margin-top: 20px; text-align: center;">
        <button id="lancamentos-button" onclick="window.location.href='https://sites.google.com/view/gerentesaude/lan%C3%A7amento'">Lançamentos</button>
    </div>

    <!-- Script para Exibir o Botão Lançamentos -->
    <script>
        // Manipulador de envio do formulário
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Previne o comportamento padrão do formulário

            // Obtém os valores dos campos
            const unidade = document.getElementById("unidade").value;
            const gerente = document.getElementById("gerente").value.toUpperCase();

            // Verifica se ambos os campos estão preenchidos
            if (unidade && gerente) {
                // Exibe o botão "Lançamentos"
                document.getElementById("container-lancamentos").style.display = "block";
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        });
    </script>
</body>
</html>
